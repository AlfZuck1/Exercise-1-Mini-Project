<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h2>Users List</h2>
    </div>
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
            <td class="text-center">
              <div>
                <button (click)="modifyUser(user.username)"
                class="btn btn-primary me-3">Modify</button>
                <button (click)="deleteUser(user.id)"
                class="btn btn-primary btn-danger me-3">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
</div>
