<div class="container">
  <div class="title-container">
    <img src="assets/Pluma.png" alt="Imagen" class="left-image">
    <h1>Users List</h1>
    <img src="assets/Pluma.png" alt="Imagen" class="right-image mirror-horizontal">
  </div>
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.age}}</td>
          <td class="text-center">
            <div>
              <button (click)="modifyUser(user.username)"
              class="btn btn-primary me-3">Modify</button>
              <button (click)="deleteUser(user.id)"
              class="btn btn-primary btn-danger me-3">Delete</button>
            </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
